version: '3'

networks:
    laravel:


services:
    app:
        build:
            context: ./docker/local
            dockerfile: nginx/Dockerfile
            args:
                - UID=${UID:-1000}
                - GID=${GID:-1000}
        ports:
            - "${APP_PORT}:80"
        volumes:
            - .:/var/www/html:delegated
        depends_on:
            - php
            - mysql
            - redis
            - node
        networks:
            - laravel

    mysql:
        image: mysql:8.0
        restart: unless-stopped
        ports:
            - "${DB_PORT}:3306"
        environment:
            MYSQL_DATABASE: compilations
            MYSQL_ROOT_PASSWORD: password
        networks:
            - laravel

    php:
        build:
            context: ./docker/local
            dockerfile: php-fpm/Dockerfile
            args:
                - UID=${UID:-1000}
                - GID=${GID:-1000}
        ports:
            - "9000:9000"
        volumes:
            - .:/var/www/html:delegated
        networks:
            - laravel

    redis:
        image: redis:alpine
        restart: unless-stopped
        ports:
            - "6379:6379"
        networks:
            - laravel
    node:
        image: node:21-alpine
        build:
            context: ./docker/local
            dockerfile: node/Dockerfile
        volumes:
            - .:/var/www/html
        ports:
            - "5173:5173"
        restart: on-failure
        tty: true
        networks:
            - laravel
    npm:
        image: node:21-alpine
        volumes:
            - .:/var/www/html
        ports:
            - "3000:3000"
            - "3001:3001"
        working_dir: /var/www/html
        entrypoint: [ 'npm' ]
        networks:
            - laravel

    artisan:
        build:
            context: ./docker/local
            dockerfile: php-fpm/Dockerfile
            args:
                - UID=${UID:-1000}
                - GID=${GID:-1000}
        volumes:
            - .:/var/www/html:delegated
        depends_on:
            - mysql
        entrypoint: [ 'php', '/var/www/html/artisan' ]
        networks:
            - laravel
    composer:
        build:
            context: ./docker/local
            dockerfile: php-fpm/Dockerfile
            args:
                - UID=${UID:-1000}
                - GID=${GID:-1000}
        volumes:
            - .:/var/www/html
        depends_on:
            - php
        entrypoint: [ 'composer', '--ignore-platform-reqs' ]
        networks:
            - laravel
